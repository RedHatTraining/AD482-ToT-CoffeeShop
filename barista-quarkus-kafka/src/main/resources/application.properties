# GLOBAL

quarkus.http.port=8082

kafka.bootstrap.servers=my-cluster-kafka-bootstrap-coffee-shop.apps-crc.testing:443
kafka.ssl.truststore.location=../../truststore.jks
kafka.ssl.truststore.password=test1234
kafka.security.protocol=SSL
kafka.apicurio.registry.url=http://example-apicurioregistry-kafkasql.coffee-shop.router-default.apps-crc.testing/api

mp.messaging.incoming.orders.connector=smallrye-kafka
mp.messaging.incoming.orders.value.deserializer=io.apicurio.registry.utils.serde.AvroKafkaDeserializer
mp.messaging.incoming.orders.auto.offset.reset=earliest
mp.messaging.incoming.orders.group.id=baristas
mp.messaging.incoming.orders.commit-strategy=throttled

mp.messaging.outgoing.queue.connector=smallrye-kafka
mp.messaging.outgoing.queue.value.serializer=io.apicurio.registry.utils.serde.AvroKafkaSerializer


mp.messaging.incoming.orders.apicurio.registry.artifact-id=io.apicurio.registry.utils.serde.strategy.TopicIdStrategy
mp.messaging.incoming.orders.apicurio.registry.global-id=io.apicurio.registry.utils.serde.strategy.GetOrCreateIdStrategy
mp.messaging.incoming.orders.apicurio.registry.avro-datum-provider=io.apicurio.registry.utils.serde.avro.ReflectAvroDatumProvider

mp.messaging.outgoing.queue.apicurio.registry.artifact-id=io.apicurio.registry.utils.serde.strategy.TopicIdStrategy
mp.messaging.outgoing.queue.apicurio.registry.global-id=io.apicurio.registry.utils.serde.strategy.GetOrCreateIdStrategy
mp.messaging.outgoing.queue.apicurio.registry.avro-datum-provider=io.apicurio.registry.utils.serde.avro.ReflectAvroDatumProvider